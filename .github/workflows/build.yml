name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Extension
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew assembleRelease

          # Copy hasil build .cs3 atau .aar ke folder builds
          mkdir -p $GITHUB_WORKSPACE/builds
          cp **/build/outputs/**/*.cs3 $GITHUB_WORKSPACE/builds 2>/dev/null || true
          cp **/build/outputs/aar/*.aar $GITHUB_WORKSPACE/builds 2>/dev/null || true

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || echo "No changes to commit"
          git push
